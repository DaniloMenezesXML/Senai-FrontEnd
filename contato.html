<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <h1>Formulario de contato</h1>
    <form>
        <fieldset>
            <legend>Dados de contato</legend>
            <input type="text" placeholder="Nome completo" name="nome" id="nome"><br><br>
            <label for="nascimento">Data de Nascimento:</label><br> 
            <input type="date"  name="datadenascimento" id="nascimento"><br><br>
            <input type="radio" name="Masculino" id="radiomasc" value="M">
            <label for="radiomasc">Masculino</label>    
            <input type="radio" name="Feminino" id="radiofem" value="F">
            <label for="radiofem">Feminino</label><br><br>
            <label for="endereco">Endere√ßo:</label><br>
            <input type="text" name="endereco" id="endereco"><br><br>
            <label for="estado">Estado:</label><br>
            <select name="estado" id="selectestado">
                <option value="Selecione">Selecione</option>
                <option value="SC">Santa Catarina</option>
                <option value="RJ">Rio de Janeiro</option>
            </select><br><br>
            <label for="cidade">Cidade:</label><br>
            <select name="estado" id="selectestado">
                <option value="Selecione">Selecione</option>
                <option value="SC">Floripa</option>
                <option value="RJ">Niteroi</option>
            </select><br><br>
            <label for="celular">Celular:</label><br>
            <input type="text" placeholder="(##)#####-####" name="celular" id="celular"><br><br>
            <label for="email">E-mail:</label><br>
            <input type="text" name="email" id="email"><br><br>
            <label for="interesse">Areas de interesse:</label><br>
            <input type="checkbox" id="HTML">
            <label for="HTML">HTML</label>
            <input type="checkbox" id="CSS">
            <label for="CSS">CSS</label>
            <input type="checkbox" id="JS">
            <label for="JS">Javascript</label><br><br>
            <label for="textarea">Mensagem:</label><br>
            <textarea name="" id="mensagem" cols="30" rows="10"></textarea><br><br>
            <button>Enviar</button>

        </fieldset>












    </form>
    
    
    
    
    
    
    
    
    
   


</body>

</html>
